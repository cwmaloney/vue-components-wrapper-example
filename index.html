<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vue.js Components Wrapper Example</title>
		<script src="https://unpkg.com/vue"></script>
		<script src="dist/sampleComponents.js"></script>
	</head>

	<body>
		<div id="app">
			<h1 class="title">Vue.js Components in HTML page</h1>
      <p>View console log to see events</p>

			<hello-component name="World"></hello-component>

			<hello2-component name="Everyone"></hello2-component>

      <simple-counter id="simple-counter1"
        v-bind:initial-count="initialCount1"
        v-on:count-updated="onCountUpdated1">
      </simple-counter>

      <br>

      <simple-counter id="simple-counter2"
        v-bind:initial-count="initialCount2"
        v-on:count-updated="onCountUpdated2">
      </simple-counter>

      <br>

      <simple-contact
        v-bind:initial-contact="initialContact"
        v-on:contact-updated="onContactUpdated"
        v-on:cancel="onContactCancel">
      </simple-contact>
		</div>

		<script>
		new Vue({
			el : '#app',
      data: {
        initialCount1: 1,
        initialCount2: 2,
        initialContact: { name: 'Mike', phone: '555-1212' }
      },
      methods: {
        onCountUpdated1: function(newCount) {
          console.log("onCountUpdated1 count=" + newCount);
        },
        onCountUpdated2: function(newCount) {
          console.log("onCountUpdated2 count=" + newCount);
        },
        onContactUpdated: function(newContact) {
          console.log("onContactUpdated contact=" + JSON.stringify(newContact));
        },
        onContactCancel: function() {
          console.log("onContactCancel");
        }
      }
		});
		</script>

	</body>

</html>
