<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vue.js Components Wrapper Example</title>
		<script src="https://unpkg.com/vue"></script>
		<script src="dist/hello-components.js"></script>
	</head>

	<body>
		<div id="app">
			<h1 class="title">Vue.js Components Wrapper Example</h1>
			<hello-component name="World"></hello-component>
			<hello2-component name="Everyone"></hello2-component>
      <simple-counter v-bind:initial-value="0"></simple-counter>
      <br>
      <simple-contact v-bind:initial-contact="{name: 'chris', phone: '555-1212'}"></simple-contact>
		</div>

		<script>
		new Vue({
			el : '#app'
		});
		</script>

	</body>

</html>
