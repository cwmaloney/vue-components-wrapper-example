<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <title>Angular App Using Vue.js Component</title>

  <script src="https://unpkg.com/vue"></script>
  <script data-require="angularjs@1.5.8" data-semver="1.5.8"
          src="https://opensource.keycdn.com/angularjs/1.5.8/angular.min.js"></script>
  <script src="dist/sampleComponents.js"></script>
  <script src="dist/sampleComponentsAngular.js"></script>
</head>

<body>
  <h1 class="title">AngularJS and Vue.js</h1>

  <!-- This demonstrates using Vue.js in ths same page as Angular.js -->
  <div id="vue-app">
    <h2>Vue.js Only Section</h2>
    <hello-component name="World"></hello-component>
    <hello2-component name="Everyone"></hello2-component>
  </div>

  <!-- Angular "app" using Angular directive elements that wrap Vue.js coomponents -->
  <div id="angular-app">
    <h2>AngularJS App Section</h2>
    <h3>AngularJS elements wrapping Vue.js Components</h3>
    <simple-counter-wrapper initial-count="10"></simple-counter-wrapper>
    <br>
    <simple-counter-wrapper initial-count="20"></simple-counter-wrapper>
    <br>
    <simple-contact-wrapper initial-contact="{ name: 'Mike', phone: '555-1212' }"></simple-contact-wrapper>
  </div>

  <script>

    // Start Vue for the "only" Vue part
    new Vue({
      el : '#vue-app'
    });

    // Start our application with the module
    angular.bootstrap(document.body, ['componentWrappers']);

  </script>

</body>
